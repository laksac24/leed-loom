<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lead Loom</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4b6cb7, #182848); 
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 2px 2px #00000033;
    }

    form {
      background-color: #ffffff22;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #f0f0f0;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #ffffffdd;
      color: #333;
      font-size: 1rem;
      box-shadow: inset 0 0 5px #00000020;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6a11cb; 
      background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background-image: linear-gradient(315deg, #2575fc 0%, #6a11cb 74%);
    }

    .alert {
      background-color: #28a745;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      color: white;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Lead Loom</h1>
  {% if result %}
    <div class="alert" role="alert">
      {{ result }}
    </div>
  {% endif %}
  <form method="post" action="/predict">
    <div>
      <label for="url">Enter the URL of the site</label>
      <input type="text" id="url" name="url" placeholder="Enter website url" />
    </div>
    <div>
      <label for="API">Enter your Gemini API key</label>
      <input type="text" id="API" name="API" placeholder="Gemini API key" />
    </div>
    <div>
      <button type="submit">SHOW RESULTS</button>
    </div>
  </form>
</body>
</html>
